<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JK Fast News — Breaking • Weather • Jobs • Alerts</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>Jammu & Kashmir Live</h1>
        <div class="muted small">Breaking • Latest • Weather • Jobs • Alerts</div>
      </div>
      <div class="controls">
        <button id="refresh" class="btn">Refresh</button>
        <div id="updated" class="muted small">—</div>
      </div>
    </header>

    <div class="grid">
      <main>
        <div id="topAd" class="ad">Ad placeholder — replace with AdSense</div>
        <section id="feed" class="feed" aria-live="polite"></section>
        <button id="loadMore" class="loadmore">Load more</button>
      </main>

      <aside>
        <div id="weatherWidget" class="widget">
          <h4>Weather — Srinagar</h4>
          <div id="weatherContent" class="muted">Loading weather…</div>
        </div>

        <div class="widget">
          <h4>Jobs • Latest</h4>
          <div id="jobs" class="jobs muted">Loading jobs…</div>
          <a id="jobsMore" href="#" class="muted">More jobs</a>
        </div>

        <div class="widget">
          <h4>Trending</h4>
          <div id="trending" class="tags"></div>
        </div>

        <div class="widget">
          <h4>Share</h4>
          <div>
            <a id="shareX" class="share" href="#" target="_blank">Share on X</a>
            <a id="shareWA" class="share" href="#" target="_blank">Share on WhatsApp</a>
          </div>
        </div>

        <div class="ad">Side Ad placeholder</div>
      </aside>
    </div>

    <footer>© <span id="year"></span> JK Fast News — Hosted on GitHub Pages</footer>
  </div>

<script src="app.js"></script>
</body>
</html>
