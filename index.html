<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .weather {
            background: #fff;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
        }
        .jobs-container {
            margin: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        .job {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .job:last-child {
            border-bottom: none;
        }
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">Job Finder Website</div>

    <div class="weather">
        <h3>Weather</h3>
        <p id="weatherStatus">Loading...</p>
    </div>

    <div class="jobs-container">
        <h3>Available Jobs</h3>
        <div id="jobsList">Loading jobs...</div>
    </div>

    <div class="footer">© 2025 Job Finder</div>

    <script>
        // WEATHER API
        async function loadWeather() {
            try {
                let weatherData = await fetch("https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=Jammu");
                let data = await weatherData.json();
                document.getElementById("weatherStatus").innerText =
                    data.location.name + ": " + data.current.temp_c + "°C, " + data.current.condition.text;
            } catch {
                document.getElementById("weatherStatus").innerText = "Weather unavailable";
            }
        }
        loadWeather();

        // JOBS
        async function loadJobs() {
            try {
                let jobs = await fetch("jobs.json");
                let data = await jobs.json();
                let box = "";

                data.forEach(job => {
                    box += `
                        <div class="job">
                            <strong>${job.title}</strong><br>
                            ${job.company} — ${job.location}
                        </div>
                    `;
                });

                document.getElementById("jobsList").innerHTML = box;
            } catch {
                document.getElementById("jobsList").innerText = "Unable to load jobs.";
            }
        }
        loadJobs();
    </script>

</body>
</html>
