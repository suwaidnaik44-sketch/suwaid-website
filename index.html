<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JK Mega News — Breaking • Weather • Jobs • Alerts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="site-header">
      <div>
        <h1>JK Mega News</h1>
        <div class="muted">Breaking • Weather • Jobs • Alerts (Roman)</div>
      </div>
      <div class="controls">
        <button id="refresh" class="btn">Refresh</button>
        <div id="updated" class="muted small">—</div>
      </div>
    </header>

    <main class="grid">
      <section class="left">
        <div id="featured"></div>
        <div id="feed" class="feed"></div>
        <button id="loadMore" class="loadmore">Load more</button>
      </section>

      <aside class="right">
        <div class="widget" id="weatherWidget">
          <h3>Weather — Srinagar</h3>
          <div id="weatherContent" class="muted">Loading weather…</div>
        </div>

        <div class="widget">
          <h3>Jobs — Latest</h3>
          <div id="jobs" class="jobs muted">Loading jobs…</div>
          <a id="jobsMore" href="#" class="small">More jobs</a>
        </div>

        <div class="widget">
          <h3>Trending</h3>
          <div id="trending" class="tags"></div>
        </div>

        <div class="widget">
          <h3>Share</h3>
          <div>
            <a id="shareX" class="share" href="#" target="_blank">Share on X</a>
            <a id="shareWA" class="share" href="#" target="_blank">Share on WhatsApp</a>
          </div>
        </div>

        <div class="ad small">Ad placeholder — replace with AdSense</div>
      </aside>
    </main>

    <footer class="site-footer">
      © <span id="year"></span> JK Mega News — Hosted on GitHub Pages
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
